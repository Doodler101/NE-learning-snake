<!DOCTYPE html>
<html>
    <head>
            <title>Snake Game</title>
            <link type="text/css" rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class = "wrapper">

            <div id = "score">score: 0</div>
            <div id = "highscore">highscore: 0</div>  

            <canvas id="myCanvas" width="800" height="800"></canvas>

            <div id = "generation">generation: 1</div>
            <div id = "group">group: 1</div>
        
            <span id = "average" class = "average">average fitness: ---</span>

            <div id = "snakeNumber">snakes Left: 100</div> 
            <button id = "minusShowing">-</button>
            <div id = "snakesShowing">Snakes Showing: 20</div>
            <button id = "plusShowing">+</button>

        </div>


        <script src = "app.js"></script>
        
    </body>
</html>
